<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dae</title>
  </head>
  <body>
    <!-- Шапка -->
    <header class="header">
      <div class="container">
        <div class="header__sale">
          <div class="header__sale-p">Free Shipping on US Orders Over $60</div>
        </div>
        <div class="header__navbar">
          <div class="header__navbar-flex">
            <ul class="header__navbar-list-links">
              <li class="header__navbar-list-link">Shop</li>
              <li class="header__navbar-list-link">The Edit</li>
              <li class="header__navbar-list-link">Our Story</li>
              <li class="header__navbar-list-link">Reviews</li>
            </ul>
            <img src="img/navbar__img.svg" alt="Logo" class="header__navbar-logo" />
            <p class="header__navbar-acc">
              Account  <i class="material-icons header__navbar-icon">local_grocery_store</i> 0
            </p>
          </div>
        </div>
        <div class="header__title-img">
          <a href="#" class="header__button">SHOP NOW</a>
        </div>
        <div class="header__title-text">
          <p class="header__title-text-p1">Ready To Get Drenched?</p>
          <h1 class="header__h1">Meet Monsoon Moisture Mask</h1>
          <p class="header__title-text-p2">Shop Now</p>
        </div>
      </div>
    </header>

    <!-- Продукты -->
    <section class="products">
      <div class="container">
        <h2 class="products__h2">Pick a Pretty Bottle</h2>
        <div class="products__cards">
          <div class="products__card">
            <img src="img/product_card_img_1.png" alt="ImageOfProduct" class="products__img">
            <div class="products__name"><a href="#">The Daedreamer Set</a></div>
            <div class="products__price">$49.00</div>
          </div>
          <div class="products__card">
            <img src="img/product_card_img_2.png" alt="ImageOfProduct" class="products__img">
            <div class="products__name"><a href="#">Shampoo</a></div>
            <div class="products__price">$24.00 to $64.00</div>
          </div>
          <div class="products__card">
            <img src="img/product_card_img_3.png" alt="ImageOfProduct" class="products__img">
            <div class="products__name"><a href="#">Conditioner</a></div>
            <div class="products__price">$24.00 to $64.00</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Комплекты продуктов -->
    <section class="complect"></section>

    <!-- Наша история -->
    <section class="our-story"></section>

    <!-- Отзывы -->
    <section class="reviews"></section>

    <!-- Подвал -->
    <footer class="footer"></footer>

    <script src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
